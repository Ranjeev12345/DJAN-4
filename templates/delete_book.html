<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
        .cancel-btn {
            background-color: #6c757d;
        }
        .cancel-btn:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <h1>Delete Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="book_id">Choose a book:</label>
        <select name="book_id" id="book_id">
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.name }} by {{ book.author }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
    </form>
</body>
</html>
